<div class="container">

    <h1 appTwenty>Editar Inscripcion</h1>


  <mat-card class="mt-4">
    <form [formGroup]="form">

      <mat-grid-list cols="4" rowHeight="70px">

        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field class="ancho">
            <mat-label>Alumno</mat-label>
            <input matInput autocomplete="off" formControlName="alumno">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3" [rowspan]="5">
            </mat-grid-tile>

        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field  class="ancho">
            <mat-label>Cursos</mat-label>
            <mat-select  formControlName="curso">
              <mat-option *ngFor="let item of cursos" [value]="item">{{item}}</mat-option>
            </mat-select>
          </mat-form-field>            
        </mat-grid-tile>


        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="ancho">
                <mat-label>Dias</mat-label>
                <mat-select formControlName="dias">
                  <mat-option *ngFor="let item of dias" [value]="item">
                    {{item}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </mat-grid-tile>

      
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <button class=" mx-4" mat-raised-button color="warn" (click)="volver()" >Volver</button>
            <button type="submit" [disabled]="form.invalid" (click)="editarAlumno(form)" class=" mx-4" mat-raised-button color="primary">Aceptar</button>
        </mat-grid-tile>

      </mat-grid-list>

    </form>
  </mat-card>
</div>
