<div class="container  bg-div">

  <h1 appTwenty class="al">Alumnos</h1>

  <button class="agregar" *ngIf="admin" mat-raised-button color="primary" routerLink="/dashboard/agregar-alumno">+Agregar
    Alumno</button>
  <mat-form-field class="text-white" >
    <mat-label class="text-white">Filtrar</mat-label>
    <input matInput class="text-white"  placeholder="Ex. ium" #input autocomplete="off">
  </mat-form-field>



  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered table-striped table-hover">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Email</th>
                    <th>Telefono</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let alumno of listaAlumnos">
                    <td>{{alumno.id}}</td>
                    <td>{{alumno.nombre}}</td>
                    <td>{{alumno.apellido}}</td>
                    <td>{{alumno.edad}}</td>
                    <td>{{alumno.correo}}</td>
                    <td>{{alumno.telefono}}</td>
                    <td>
                      <button class="btn btn-primary" *ngIf="admin" mat-raised-button color="primary"
                        (click)="openDialog(alumno)"  >Editar</button>
                      <button class="btn btn-danger" *ngIf="admin" mat-raised-button color="primary"
                        (click)="deleteAlumno(alumno.id)">Eliminar</button>
                        <button class="btn btn-danger" *ngIf="admin" mat-raised-button color="primary"
                        (click)="getEstudianteDetalle(alumno.id)">Detalle</button>
                    </td>
                  </tr>
                </tbody>
