<div class=" body d-flex align-items-center justify-content-center h-100">
  <mat-spinner *ngIf="load" diameter="50" class="spinner"></mat-spinner>
    <div class="login">

        <form *ngIf="!load" [formGroup]="form" (ngSubmit)="ingreso()">
          <h1 color="primary" class="tit" appTwenty>Ingreso</h1>
        
            <mat-form-field appearance="fill">
              <mat-label>Usuario:</mat-label>
              <input matInput type="text" formControlName="usuario">
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Contraseña:</mat-label>
              <input matInput type="password" formControlName="contraseña">
            </mat-form-field>
            <br>
            <button type="submit" mat-raised-button class="ancho" color="primary" [disabled]="form.invalid">Entrar</button>
        </form>
    </div>
</div>
